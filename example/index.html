<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hoverhero example</title>
    <link rel="stylesheet" href="../dist/hoverhero.css"/>
    <style>
      .hoverhero {
        width: 850px;
      }
      .main li {
        width: 600px;
        height: 350px;
        color: #fff;
        font-size: 28px;
      }
      .sidebar li {
        margin: 12px 0 0 0;
      }
      .sidebar li:first-child {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="hero" class="hoverhero">
      <ul class="sidebar">
        <!--<li><img src="../example/imgs/3-thumb.jpg"/></li>-->
        <li><img src="imgs/4-thumb.jpg"/></li>
        <li><img src="imgs/6-thumb.jpg"/></li>
        <li><img src="imgs/8-thumb.jpg"/></li>
      </ul>
      <ul class="main">
        <li class="default" style="background: url(imgs/3-large.jpg) no-repeat;">Hi, my name is Gato.</li>
        <li><img src="imgs/4-large.jpg"/></li>
        <li><img src="imgs/6-large.jpg"/></li>
        <li><img src="imgs/8-large.jpg"/></li>
      </ul>
    </div>
    <script src="../components/jquery/jquery.js"></script>
    <script src="../dist/hoverhero.js"></script>
    <script>
      $('#hero')
        .hoverHero()
        .on('heroShow', function(item) {
          console.log('show', item);
        })
        .on('heroHide', function(item) {
          console.log('hide', item);
        });
    </script>
  </body>
</html>
